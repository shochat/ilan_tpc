<div class="flex-container"
     fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center"
     >
    <md-card  class="example-card" *ngFor="let t of [1,2,3,4,5,6]" >
        <md-card-header>
            <div md-card-avatar class="example-header-image"></div>
            <md-card-title>Week number</md-card-title>
            <md-card-subtitle>{{t}}</md-card-subtitle>
        </md-card-header>
        <img md-card-image src="https://tomtom.ssl.cdn.sdlmedia.com/86993.jpg">
        <md-card-content>
            <p>
                This is the plan
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-button>Done</button>
            <button md-button>Miss</button>
        </md-card-actions>
    </md-card>
</div>
